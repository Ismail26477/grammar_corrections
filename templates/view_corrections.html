<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Corrections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_corrections.css') }}">
</head>
<body>
    <nav class="topnav">
        <div class="nav-content">
            <span class="logo">Correction History</span> 
            <div class="user-section">
                {% if username %}
                <span class="username">Welcome, {{ username }}</span>
                <a href="/logout" class="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <table id="corrections-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Original Text</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>
                        <a href="{{ url_for('correction_description', correction_id=row[0]) }}" class="correction-link">
                            {{ row[1]|truncate(100) }}
                        </a>
                    </td>
                    <td>{{ row[2]|datetimeformat }}</td>
                </tr>
                {% endfor %} 
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/view_corrections.js') }}"></script>
</body>
</html>
